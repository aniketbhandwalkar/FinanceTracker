<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav id="main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="expenses.html">Expenses</a></li>
            </ul>
        </nav>
        <h1>Personal Finance Tracker</h1>
    </header>
    <main class="container">
        <section id="add-expense-section">
            <h2 class="my-second-header">Add a New Expense</h2>
            <form id="expenseForm">
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" required>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
                <label for="category">Category:</label>
                <select id="category" name="category">
                    <option value="Food">Food</option>
                    <option value="Bills">Bills</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Subscriptions">Subscriptions</option>
                    <option value="Shopping">Shopping</option>
                    <!-- Add more categories as needed -->
                </select>
                <button type="submit" class="btn-primary">Add Expense</button>
            </form>
        </section>
        <section id="expenses-list">
            <h2 class="my-second-header">Your Expenses</h2>
            <table id="expensesTable">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Expenses will be dynamically inserted here -->
                </tbody>
            </table>
            <div id="total-expenses" class="my-second-header">
                Total Expenses: $0.00
            </div>
        </section>
    </main>
    <footer class="footer">
        &copy; 2024 Personal Finance Tracker
    </footer>
    <script src="/js/app.js"></script>
</body>
</html>
